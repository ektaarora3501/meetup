
<html>
<head>
    <title> Signup Form</title>


<link rel="stylesheet"
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <br>
    <br>
    <br>
    <div class="container" >
        <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-6 main">

            <form action="/sign_up" method="post">

            <h1> Signup form </h1>
            First Name<br>
            <input class="box" type="text" name="fname" id="fname"
            placeholder="First Name"  required /><br>
            Last Name<br>
            <input class="box" type="text" name="lsname" id="lsname"
            placeholder="Last Name"  required /><br>

            E-Mail<br>
            <input class="box" type="email" name="email" id="email"
            placeholder="E-Mail " required /><br>
            Current status<br>
            <textarea name='workspace' placeholder="current working status"></textarea><br>

            Addmission NO <br>
            <input class="box" type="text" name="add_no" id="add_no"
            placeholder="Addmission no " required /><br>
             Graduation Year
             <br>
            <select class="grad_year" name="grad_year">
              <option value="2018" name="2018">2018</option>
              <option value="2017" name="2017">2017</option>
              <option value="2016" name="2016">2016</option>
              <option value="2015" name="2015">2015</option>
              <option value="2014" name="2014">2014</option>
              <option value="2013" name="2018">2013</option>
              <option value="2012" name="2018">2012</option>
              <option value="2011" name="2018">2011</option>
              <option value="2010" name="2018">2010</option>
            </select>
            <br><br>
            <input type="submit" id="submitDetails"
            name="submitDetails" value="Submit" /><br>

            </form>

        </div>


        <div class="col-md-3">
        </div>

    </div>
    </div>
</body>
</html>
